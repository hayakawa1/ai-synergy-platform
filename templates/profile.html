{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2>プロフィール編集</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">名前</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ current_user.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="profile" class="form-label">プロフィール</label>
                        <textarea class="form-control" id="profile" name="profile" rows="5">{{ current_user.profile }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">更新</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
